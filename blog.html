<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/thanksgiving.css">
    <style>
        /* Blog Page Specific Styles */
        
        /* Blog Navigation Override */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: var(--z-fixed);
            background: rgba(10, 14, 26, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-dark);
            padding: var(--space-md) var(--space-xl);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .navbar .nav-links {
            display: flex;
            gap: var(--space-xl);
            align-items: center;
            list-style: none;
        }

        .navbar .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .navbar .nav-links a:hover {
            color: var(--primary);
        }

        .navbar .nav-links a.active {
            color: var(--primary);
        }

        /* Social Links in Nav */
        .social-links {
            display: flex;
            gap: var(--space-md);
            margin-left: var(--space-md);
            padding-left: var(--space-md);
            border-left: 1px solid var(--border-dark);
        }

        .social-links a {
            color: var(--text-secondary);
            font-size: 1.25rem;
            transition: color var(--transition-fast), transform var(--transition-fast);
        }

        .social-links a:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px var(--space-xl) var(--space-3xl);
        }

        .page-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .page-header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: var(--space-md);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Blog Posts */
        .blog-posts {
            display: flex;
            flex-direction: column;
            gap: var(--space-xl);
        }

        .blog-post {
            background: var(--bg-card);
            border: 1px solid var(--border-dark);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: transform var(--transition-base), box-shadow var(--transition-base);
        }

        .blog-post:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .blog-post-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: var(--gradient-primary);
        }

        .blog-post-content {
            padding: var(--space-xl);
        }

        .blog-post-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .blog-post-category {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .blog-post h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .blog-post h2 a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .blog-post h2 a:hover {
            color: var(--primary);
        }

        .blog-post-excerpt {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: gap 0.3s;
        }

        .read-more:hover {
            gap: 0.75rem;
        }

        /* Single Post View */
        .single-post {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem;
        }

        .single-post-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .single-post h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .single-post-body {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .single-post-body p {
            margin-bottom: 1.5rem;
        }

        .single-post-body h2, 
        .single-post-body h3 {
            color: var(--text-primary);
            margin: 2rem 0 1rem;
        }

        .single-post-body ul, 
        .single-post-body ol {
            margin: 1rem 0 1.5rem 1.5rem;
        }

        .single-post-body li {
            margin-bottom: 0.5rem;
        }

        .single-post-body a {
            color: var(--primary);
        }

        .single-post-body img {
            max-width: 100%;
            border-radius: 12px;
            margin: 1.5rem 0;
        }

        .single-post-body code {
            background: rgba(99, 102, 241, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
        }

        .single-post-body pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .single-post-body pre code {
            background: none;
            padding: 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 3rem 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .footer-logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-copyright {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .footer-social {
            display: flex;
            gap: 1.5rem;
        }

        .footer-social a {
            color: var(--text-secondary);
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
        }

        .footer-social a:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 15, 0.98);
                padding: 1rem;
                border-bottom: 1px solid var(--border-color);
            }

            .social-links {
                border-left: none;
                padding-left: 0;
                margin-left: 0;
                padding-top: 1rem;
                border-top: 1px solid var(--border-color);
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .single-post {
                padding: 1.5rem;
            }

            .single-post h1 {
                font-size: 1.75rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>

    <script>
        const SUPABASE_URL = 'https://ujludleswiuqlvosbpyg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqbHVkbGVzd2l1cWx2b3NicHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMTU0NDIsImV4cCI6MjA3OTU5MTQ0Mn0.VNvo4tjz_HafmQsvVkCBRiq8WmLrlhkPavNaB_3Exig';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function toggleMobileMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function getPostSlug() {
            const params = new URLSearchParams(window.location.search);
            return params.get('post');
        }

        async function loadPosts() {
            const container = document.getElementById('blogContent');
            const slug = getPostSlug();

            try {
                if (slug) {
                    // Load single post
                    const { data: post, error } = await supabase
                        .from('blog_posts')
                        .select('*')
                        .eq('slug', slug)
                        .eq('published', true)
                        .single();

                    if (error || !post) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üìÑ</div>
                                <h2>Post Not Found</h2>
                                <p>The post you're looking for doesn't exist or has been removed.</p>
                                <a href="/blog.html" class="read-more" style="margin-top: 1rem;">‚Üê Back to Blog</a>
                            </div>
                        `;
                        return;
                    }

                    container.innerHTML = `
                        <a href="/blog.html" class="back-link">‚Üê Back to all posts</a>
                        <article class="single-post">
                            <header class="single-post-header">
                                <div class="blog-post-meta">
                                    ${post.category ? `<span class="blog-post-category">${escapeHtml(post.category)}</span>` : ''}
                                    <span>${formatDate(post.published_at || post.created_at)}</span>
                                </div>
                                <h1>${escapeHtml(post.title)}</h1>
                            </header>
                            <div class="single-post-body">
                                ${post.content}
                            </div>
                        </article>
                    `;
                } else {
                    // Load all posts
                    const { data: posts, error } = await supabase
                        .from('blog_posts')
                        .select('*')
                        .eq('published', true)
                        .order('published_at', { ascending: false });

                    if (error) throw error;

                    if (!posts || posts.length === 0) {
                        container.innerHTML = `
                            <header class="page-header">
                                <h1>Blog & Updates</h1>
                                <p>Stay up to date with the latest news, tips, and updates from Ryan's Web Services.</p>
                            </header>
                            <div class="empty-state">
                                <div class="empty-state-icon">üìù</div>
                                <h2>No Posts Yet</h2>
                                <p>Check back soon for updates and web development tips!</p>
                            </div>
                        `;
                        return;
                    }

                    let html = `
                        <header class="page-header">
                            <h1>Blog & Updates</h1>
                            <p>Stay up to date with the latest news, tips, and updates from Ryan's Web Services.</p>
                        </header>
                        <div class="blog-posts">
                    `;

                    posts.forEach(post => {
                        const excerpt = post.excerpt || (post.content ? post.content.replace(/<[^>]*>/g, '').substring(0, 200) + '...' : '');
                        html += `
                            <article class="blog-post">
                                ${post.featured_image ? `<img src="${escapeHtml(post.featured_image)}" alt="${escapeHtml(post.title)}" class="blog-post-image">` : ''}
                                <div class="blog-post-content">
                                    <div class="blog-post-meta">
                                        ${post.category ? `<span class="blog-post-category">${escapeHtml(post.category)}</span>` : ''}
                                        <span>${formatDate(post.published_at || post.created_at)}</span>
                                    </div>
                                    <h2><a href="/blog.html?post=${escapeHtml(post.slug)}">${escapeHtml(post.title)}</a></h2>
                                    <p class="blog-post-excerpt">${escapeHtml(excerpt)}</p>
                                    <a href="/blog.html?post=${escapeHtml(post.slug)}" class="read-more">Read more ‚Üí</a>
                                </div>
                            </article>
                        `;
                    });

                    html += '</div>';
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                container.innerHTML = `
                    <header class="page-header">
                        <h1>Blog & Updates</h1>
                        <p>Stay up to date with the latest news, tips, and updates from Ryan's Web Services.</p>
                    </header>
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <h2>No Posts Yet</h2>
                        <p>Check back soon for updates and web development tips!</p>
                    </div>
                `;
            }
        }

        // Load posts on page load
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
