[build]
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/stripe/create-combined-payment"
  to = "/.netlify/functions/stripe-payment"
  status = 200

[[redirects]]
  from = "/api/stripe/config"
  to = "/.netlify/functions/stripe-config"
  status = 200

[[redirects]]
  from = "/api/stripe/webhook"
  to = "/.netlify/functions/stripe-webhook"
  status = 200

[[redirects]]
  from = "/api/stripe/create-subscription"
  to = "/.netlify/functions/stripe-subscription"
  status = 200

[[redirects]]
  from = "/api/stripe/cancel-subscription"
  to = "/.netlify/functions/stripe-cancel-subscription"
  status = 200

[[redirects]]
  from = "/api/stripe/get-subscription"
  to = "/.netlify/functions/stripe-get-subscription"
  status = 200
