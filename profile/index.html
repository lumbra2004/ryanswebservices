<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S4S74TXQDB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-S4S74TXQDB');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>My Account | Ryans Web Services</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(160deg, #fff 0%, #9dc4ff 40%, #9dc4ff 70%, #fff 100%);
            background-attachment: fixed;
            color: #222;
            min-height: 100vh;
            line-height: 1.5;
        }

        nav {
            background: #1e2846;
            border-bottom: none;
            padding: 0 1.5rem;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a { color: rgba(255,255,255,0.85); text-decoration: none; font-size: 0.875rem; }
        nav a:hover { color: #fff; }
        nav .logo { font-weight: 600; color: #fff; display: flex; align-items: center; gap: 0.5rem; }
        nav .logo img { height: 44px; }
        nav .links { display: flex; gap: 1.5rem; align-items: center; }
        nav .signout { color: #ff6b6b; }
        nav .signout:hover { color: #ff5252; }

        main {
            max-width: 480px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: rgba(255,255,255,0.9);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .profile-info { text-align: center; }
        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8053d4 0%, #200e85 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 auto 0.75rem;
            box-shadow: 0 2px 8px rgba(32,14,133,0.3);
        }
        .profile-info h1 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.25rem; color: #222; }
        .profile-info p { color: #666; font-size: 0.875rem; }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            color: #999;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            font-size: 0.875rem;
        }
        .field:last-child { border-bottom: none; }
        .field .label { color: #666; }
        .field .value { color: #222; display: flex; align-items: center; gap: 0.5rem; }
        .field .value-text { }
        .field .edit-input {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            width: 140px;
            outline: none;
            font-family: inherit;
        }
        .field .edit-input:focus { border-color: #200e85; }
        .edit-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            color: #999;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        .edit-btn:hover { color: #200e85; }
        .edit-btn svg { width: 14px; height: 14px; }
        .save-btn {
            background: #200e85;
            border: none;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            color: #fff;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .save-btn:hover { background: #150a5c; }
        .cancel-btn {
            background: none;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            color: #666;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        .cancel-btn:hover { background: #f5f5f5; }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            border: none;
            cursor: pointer;
            margin-bottom: 0.5rem;
            transition: all 0.2s ease;
        }
        .btn:last-child { margin-bottom: 0; }
        .btn-primary { background: linear-gradient(135deg, #8053d4 0%, #200e85 100%); color: #fff; }
        .btn-primary:hover { background: linear-gradient(135deg, #200e85 0%, #150a5c 100%); transform: translateY(-1px); }
        .btn-outline { background: rgba(255,255,255,0.8); color: #222; border: 1px solid #e0e0e0; }
        .btn-outline:hover { background: #fff; border-color: #200e85; }
        .btn-danger { background: rgba(255,255,255,0.8); color: #dc3545; border: 1px solid #f5c6cb; }
        .btn-danger:hover { background: #fff5f5; }

        .empty { text-align: center; padding: 1rem; color: #999; font-size: 0.875rem; }

        .project {
            padding: 0.75rem;
            background: rgba(157,196,255,0.2);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .project:last-child { margin-bottom: 0; }
        .project-top { display: flex; justify-content: space-between; align-items: center; }
        .project-name { font-weight: 500; color: #222; }
        .badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: 500;
        }
        .badge-pending { background: #fff3cd; color: #856404; }
        .badge-done { background: #d4edda; color: #155724; }
        .project-date { color: #999; font-size: 0.75rem; margin-top: 0.25rem; }

        @media (max-width: 480px) {
            main { margin: 1rem auto; }
            nav .links { gap: 1rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo"><img src="/images/logo2.png" alt="Ryans Web Services"></a>
        <div class="links">
            <a href="/">Home</a>
            <a href="/contact/">Contact</a>
            <a href="#" class="signout" id="logoutBtn">Sign Out</a>
        </div>
    </nav>

    <main>
        <div class="card profile-info">
            <div class="avatar" id="avatar">?</div>
            <h1 id="userName">Loading...</h1>
            <p id="userEmail">Loading...</p>
        </div>

        <div class="card">
            <div class="section-label">Account Details</div>
            <div class="field" id="nameField">
                <span class="label">Name</span>
                <span class="value">
                    <span class="value-text" id="displayName">—</span>
                    <button class="edit-btn" onclick="startEdit('name')" aria-label="Edit name">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                    </button>
                </span>
            </div>
            <div class="field">
                <span class="label">Email</span>
                <span class="value">
                    <span class="value-text" id="displayEmail">—</span>
                </span>
            </div>
            <div class="field" id="phoneField">
                <span class="label">Phone</span>
                <span class="value">
                    <span class="value-text" id="displayPhone">Add</span>
                    <button class="edit-btn" onclick="startEdit('phone')" aria-label="Edit phone">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                    </button>
                </span>
            </div>
            <div class="field" id="companyField">
                <span class="label">Company</span>
                <span class="value">
                    <span class="value-text" id="displayCompany">Add</span>
                    <button class="edit-btn" onclick="startEdit('company')" aria-label="Edit company">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                    </button>
                </span>
            </div>
        </div>

        <div class="card">
            <div class="section-label">My Projects</div>
            <div id="projectsContainer">
                <div class="empty">No projects yet</div>
            </div>
        </div>

        <div class="card">
            <a href="/pricing/" class="btn btn-primary">Start a Project</a>
            <a href="/messages/" class="btn btn-outline">Send Message</a>
            <button class="btn btn-danger" id="deleteAccountBtn">Delete Account</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/config.js"></script>
    <script>
        let currentUser = null;
        let userProfile = null;

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = '/login/';
                return;
            }

            currentUser = session.user;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('displayEmail').textContent = currentUser.email;
            document.getElementById('avatar').textContent = currentUser.email.charAt(0).toUpperCase();

            const { data: profile } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', currentUser.id)
                .single();

            if (profile) {
                userProfile = profile;
                document.getElementById('userName').textContent = profile.full_name || currentUser.email.split('@')[0];
                document.getElementById('displayName').textContent = profile.full_name || '—';
                document.getElementById('displayPhone').textContent = profile.phone || 'Add';
                document.getElementById('displayCompany').textContent = profile.business_name || 'Add';
            } else {
                document.getElementById('userName').textContent = currentUser.email.split('@')[0];
            }

            loadProjects();
        }

        async function loadProjects() {
            const { data: requests } = await supabase
                .from('service_requests')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false })
                .limit(3);

            const container = document.getElementById('projectsContainer');

            if (requests && requests.length > 0) {
                container.innerHTML = requests.map(req => {
                    const isDone = req.status === 'completed';
                    return '<div class="project"><div class="project-top"><span class="project-name">' + 
                        (req.service_name || 'Website Project') + '</span><span class="badge ' + 
                        (isDone ? 'badge-done' : 'badge-pending') + '">' + 
                        req.status.charAt(0).toUpperCase() + req.status.slice(1) + 
                        '</span></div><div class="project-date">' + 
                        new Date(req.created_at).toLocaleDateString() + '</div></div>';
                }).join('');
            }
        }

        function startEdit(fieldType) {
            const fieldMap = {
                name: { field: 'nameField', display: 'displayName', key: 'full_name' },
                phone: { field: 'phoneField', display: 'displayPhone', key: 'phone' },
                company: { field: 'companyField', display: 'displayCompany', key: 'business_name' }
            };
            
            const config = fieldMap[fieldType];
            const fieldEl = document.getElementById(config.field);
            const valueEl = fieldEl.querySelector('.value');
            const currentValue = userProfile?.[config.key] || '';
            
            valueEl.innerHTML = `
                <input type="text" class="edit-input" value="${currentValue}" id="editInput_${fieldType}">
                <button class="save-btn" onclick="saveField('${fieldType}')">Save</button>
                <button class="cancel-btn" onclick="cancelEdit('${fieldType}')">Cancel</button>
            `;
            
            const input = document.getElementById(`editInput_${fieldType}`);
            input.focus();
            input.select();
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') saveField(fieldType);
                if (e.key === 'Escape') cancelEdit(fieldType);
            });
        }
        
        function cancelEdit(fieldType) {
            const fieldMap = {
                name: { field: 'nameField', display: 'displayName', key: 'full_name', empty: '—' },
                phone: { field: 'phoneField', display: 'displayPhone', key: 'phone', empty: 'Add' },
                company: { field: 'companyField', display: 'displayCompany', key: 'business_name', empty: 'Add' }
            };
            
            const config = fieldMap[fieldType];
            const fieldEl = document.getElementById(config.field);
            const valueEl = fieldEl.querySelector('.value');
            const currentValue = userProfile?.[config.key] || config.empty;
            
            valueEl.innerHTML = `
                <span class="value-text" id="${config.display}">${currentValue}</span>
                <button class="edit-btn" onclick="startEdit('${fieldType}')" aria-label="Edit ${fieldType}">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                </button>
            `;
        }
        
        async function saveField(fieldType) {
            const fieldMap = {
                name: { field: 'nameField', display: 'displayName', key: 'full_name', empty: '—' },
                phone: { field: 'phoneField', display: 'displayPhone', key: 'phone', empty: 'Add' },
                company: { field: 'companyField', display: 'displayCompany', key: 'business_name', empty: 'Add' }
            };
            
            const config = fieldMap[fieldType];
            const input = document.getElementById(`editInput_${fieldType}`);
            const newValue = input.value.trim();
            
            // Try update first (for existing profiles)
            const { data: existingProfile, error: selectError } = await supabase
                .from('profiles')
                .select('id')
                .eq('id', currentUser.id)
                .single();
            
            let error;
            
            if (existingProfile) {
                // Update existing profile
                const result = await supabase
                    .from('profiles')
                    .update({ 
                        [config.key]: newValue || null,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', currentUser.id);
                error = result.error;
            } else {
                // Insert new profile
                const result = await supabase
                    .from('profiles')
                    .insert({ 
                        id: currentUser.id,
                        [config.key]: newValue || null,
                        updated_at: new Date().toISOString()
                    });
                error = result.error;
            }
            
            if (error) {
                console.error('Error saving profile:', error.message, error);
                alert('Failed to save: ' + error.message);
                return;
            }
            
            // Update local state
            if (!userProfile) userProfile = {};
            userProfile[config.key] = newValue || null;
            
            if (fieldType === 'name') {
                document.getElementById('userName').textContent = newValue || currentUser.email.split('@')[0];
            }
            
            cancelEdit(fieldType);
        }

        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await supabase.auth.signOut();
            window.location.href = '/';
        });

        document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete your account? This cannot be undone.')) return;
            if (!confirm('This will permanently delete all your data. Continue?')) return;
            alert('Please contact support to delete your account.');
        });

        init();
    </script>
</body>
</html>
