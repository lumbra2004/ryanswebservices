<html lang="en">
<head>

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Auth Page Luxurious Styles */
        .auth-page {
            min-height: 100vh;
            background: var(--color-bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated background effects */
        .auth-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 20%, rgba(212, 168, 83, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(163, 113, 247, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(212, 168, 83, 0.03) 0%, transparent 70%);
            animation: backgroundPulse 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: var(--color-bg-secondary);
            border-radius: var(--radius-xl);
            padding: 3rem;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 0 0 1px var(--color-border);
            position: relative;
            overflow: hidden;
        }

        /* Subtle gradient border effect */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-accent);
        }

        /* Logo/Brand section */
        .auth-brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-brand .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: var(--gradient-accent);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
        }

        .auth-brand h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
        }

        .auth-brand p {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        /* Form styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .form-group input {
            padding: 0.875rem 1rem;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(212, 168, 83, 0.1);
        }

        .form-group input::placeholder {
            color: var(--color-text-muted);
        }

        /* Password field with toggle */
        .password-field {
            position: relative;
        }

        .password-field input {
            width: 100%;
            padding-right: 3rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: 1.25rem;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--color-accent);
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-accent);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 168, 83, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Error/Success messages */
        .message {
            padding: 0.875rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: block;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: block;
        }

        /* Footer link */
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Password requirements */
        .password-requirements {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            margin-top: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">

                <div class="auth-brand">
                    <div class="logo">üîê</div>
                    <h1>Reset Password</h1>
                    <p>Enter your new password below</p>
                </div>


                <div class="message" id="message"></div>


                <form class="auth-form" id="resetForm">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="password-field">
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" autocomplete="new-password" required minlength="6">
                            <button type="button" class="password-toggle" id="togglePassword1">üëÅÔ∏è</button>
                        </div>
                        <p class="password-requirements">Must be at least 6 characters</p>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" autocomplete="new-password" required minlength="6">
                            <button type="button" class="password-toggle" id="togglePassword2">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">Update Password</button>
                </form>


                <div class="auth-footer">
                    Remember your password? <a href="login.html">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        const messageDiv = document.getElementById('message');
        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        let isRecoveryMode = false;

        // Password toggles
        document.getElementById('togglePassword1').addEventListener('click', function() {
            const password = document.getElementById('newPassword');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        document.getElementById('togglePassword2').addEventListener('click', function() {
            const password = document.getElementById('confirmPassword');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Initialize - handle the recovery token from URL
        async function initializeRecovery() {
            // Check for hash parameters (Supabase sends tokens in URL hash)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const type = hashParams.get('type');

            if (accessToken && type === 'recovery') {
                // Set the session using the recovery token
                try {
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: hashParams.get('refresh_token')
                    });

                    if (error) throw error;

                    isRecoveryMode = true;
                    console.log('Recovery session established');
                } catch (error) {
                    console.error('Failed to establish recovery session:', error);
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Invalid or expired reset link. Please request a new one.';
                    submitBtn.disabled = true;
                }
            } else {
                // Check if already in a session (e.g., from auth state change)
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    isRecoveryMode = true;
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'No valid reset link detected. Please request a password reset from the login page.';
                    submitBtn.disabled = true;
                }
            }
        }

        // Listen for auth state changes
        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth event:', event);
            if (event === 'PASSWORD_RECOVERY') {
                isRecoveryMode = true;
                messageDiv.className = 'message';
                messageDiv.textContent = '';
                submitBtn.disabled = false;
            }
        });

        // Initialize on page load
        initializeRecovery();

        // Form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Clear previous messages
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Passwords do not match.';
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Password must be at least 6 characters.';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                messageDiv.className = 'message success';
                messageDiv.textContent = 'Password updated successfully! Redirecting to login...';

                // Sign out and redirect to login
                await supabase.auth.signOut();

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Password update error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = error.message || 'Failed to update password. The reset link may have expired.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        });
    </script>
    <script src="/themes/christmas/christmas.js"></script>
</body>
</html>
