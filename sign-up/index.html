<!DOCTYPE html>
<html lang="en">
<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S4S74TXQDB"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="noindex, nofollow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f5f5f5">
    <title>Sign Up - Ryans Web Services</title>
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="sign-up.css" rel="stylesheet">
</head>
<body>
    <div class="auth-page">

        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="auth-container">
            <a href="../" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </a>

            <div class="auth-card">

                <div class="auth-logo">
                    <img src="../images/logo.png" alt="Ryans Web Services" class="auth-logo-img">
                </div>


                <div class="auth-header">
                    <h1>Create Your Account</h1>
                    <p>Start your online journey today!</p>
                </div>


                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>


                <div class="social-login">
                    <button type="button" id="googleSignup" class="google-btn">
                        <svg width="20" height="20" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>

                <div class="auth-divider">or continue with email</div>


                <form id="signupForm" class="auth-form" autocomplete="on">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="name" placeholder="Enter your full name" autocomplete="name" required>
                    </div>

                    <div class="form-group">
                        <label for="business">Business Name <span style="color: var(--color-text-muted); font-weight: 400;">(Optional)</span></label>
                        <input type="text" id="business" name="business" placeholder="Your company or brand name" autocomplete="organization">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" placeholder="Create a strong password" autocomplete="new-password" required minlength="8">
                            <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="password-requirements" id="requirements">
                            Must be at least 8 characters with uppercase, lowercase, and number
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" name="confirm-password" placeholder="Confirm your password" autocomplete="new-password" required minlength="8">
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">Create Account</button>
                    <p style="font-size: 0.75rem; color: var(--text-secondary); text-align: center; margin-top: 1rem;">By creating an account, you agree to our <a href="privacy.html" style="color: var(--color-primary);">Privacy Policy</a></p>
                </form>


                <div class="auth-footer">
                    Already have an account? <a href="../login">Sign in</a>
                </div>


                <div class="features-preview">
                    <div class="feature-badge">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        </svg>
                        Secure
                    </div>
                    <div class="feature-badge">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        Fast Setup
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/analytics.js"></script>
    <script src="sign-up.js"></script>
    <script src="../themes/christmas/christmas.js"></script>
</body>
</html>
