    <style>
        /* Thank You Page Specific Styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(var(--primary-rgb), 0.2) 0%, transparent 70%);
            border-radius: var(--radius-full);
            filter: blur(60px);
            animation: floatOrb 15s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(var(--secondary-rgb), 0.15) 0%, transparent 70%);
            border-radius: var(--radius-full);
            filter: blur(60px);
            animation: floatOrb 18s ease-in-out infinite reverse;
        }
        
        .thank-you-container {
            max-width: 600px;
            text-align: center;
            animation: fadeInUp 0.6s ease;
            position: relative;
            z-index: 2;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 102, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            border: 3px solid rgba(0, 102, 255, 0.4);
            animation: scaleIn 0.5s ease 0.2s both;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: #00D4FF;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.6s ease 0.5s forwards;
        }
        
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 1.15rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            color: #B4BFCD;
        }
        
        .redirect-info {
            background: rgba(0, 102, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 1.25rem 1.75rem;
            border-radius: 12px;
            font-size: 0.95rem;
            border: 1px solid rgba(0, 102, 255, 0.3);
            margin-bottom: 1.5rem;
        }
        
        .redirect-info strong {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.05rem;
            color: #FFFFFF;
        }
        
        #countdown {
            font-weight: 700;
            font-size: 1.2rem;
            color: #00D4FF;
        }
        
        .back-button {
            display: inline-block;
            background: #0066FF;
            color: #ffffff;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            border: 2px solid #0066FF;
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.35);
        }
        
        .back-button:hover,
        .back-button:active {
            background: #0052CC;
            border-color: #0052CC;
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 102, 255, 0.45);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .checkmark {
                width: 70px;
                height: 70px;
            }
            
            .checkmark svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>

<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <path d="M14 27l9 9 19-19"/>
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        
        <p>Your message has been successfully submitted. I appreciate you reaching out and will get back to you as soon as possible!</p>
        
        <div class="redirect-info">
            <strong>Redirecting in <span id="countdown">5</span> seconds...</strong>
            Or click below to return immediately
        </div>
        
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
    
    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
    <script src="js/thanksgiving.js"></script>
</body>
