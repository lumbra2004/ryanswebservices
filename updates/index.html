    <script>
        async function updateAuthNav() {
            const authNavItem = document.getElementById('authNavItem');
            if (!authNavItem) return;

            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session && session.user) {
                    const userEmail = session.user.email;
                    const userInitial = userEmail.charAt(0).toUpperCase();

                    const { data: profile } = await supabase
                        .from('profiles')
                        .select('role, full_name')
                        .eq('id', session.user.id)
                        .single();

                    const isAdmin = profile?.role === 'admin' || profile?.role === 'owner';
                    const displayName = profile?.full_name || userEmail.split('@')[0];

                    authNavItem.innerHTML = `
                        <div class="user-menu">
                            <button class="user-button">
                                <span class="user-avatar">${userInitial}</span>
                                <span class="user-name">${displayName}</span>
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M6 9l6 6 6-6"/>
                                </svg>
                            </button>
                            <div class="user-dropdown">
                                <a href="/profile/" class="user-dropdown-item">
                                    Profile
                                </a>
                                ${isAdmin ? '<a href="/admin.html" class="user-dropdown-item">Admin Panel</a>' : ''}
                                <div style="height: 1px; background: var(--color-border-light); margin: 0.5rem 0;"></div>
                                <button onclick="logout()" class="user-dropdown-item" style="width: 100%; border: none; background: none; cursor: pointer; text-align: left; font-size: inherit; font-family: inherit; color: inherit;">
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    authNavItem.innerHTML = '<a href="/login" class="nav-link nav-cta">Get Started</a>';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        updateAuthNav();

        async function loadUpdates() {
            const container = document.getElementById('updatesContainer');
            if (!container) return;

            try {
                const { data, error } = await supabase
                    .from('updates')
                    .select('*')
                    .eq('published', true)
                    .order('created_at', { ascending: false });

                if (error) {
                    if (error.message?.includes('does not exist') || error.code === '42P01') {
                        container.innerHTML = '<p class="no-updates">No updates yet.</p>';
                        return;
                    }
                    throw error;
                }

                if (!data || data.length === 0) {
                    container.innerHTML = '<p class="no-updates">No updates yet.</p>';
                    return;
                }

                container.innerHTML = data.map(update => `
                    <article class="update-card">
                        <div class="update-header">
                            <img src="/images/logo.png" alt="Ryans Web Services" class="update-avatar-img">
                            <div class="update-meta">
                                <div class="update-author">Ryans Web Services</div>
                                <div class="update-date">${new Date(update.created_at).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })} at ${new Date(update.created_at).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })}</div>
                            </div>
                        </div>
                        <h3 class="update-title">${update.title}</h3>
                        <div class="update-content">${update.content}</div>
                        ${update.image_url ? `<img src="${update.image_url}" alt="" class="update-image">` : ''}
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error loading updates:', error);
                container.innerHTML = '<p class="no-updates">No updates yet.</p>';
            }
        }

        loadUpdates();

        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');
        const mobileClose = document.getElementById('mobileClose');
        const mobileOverlay = document.getElementById('mobileOverlay');

        function openMobileMenu() {
            mobileToggle.classList.add('active');
            navMenu.classList.add('active');
            mobileOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileMenu() {
            mobileToggle.classList.remove('active');
            navMenu.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        mobileToggle.addEventListener('click', () => {
            if (navMenu.classList.contains('active')) {
                closeMobileMenu();
            } else {
                openMobileMenu();
            }
        });

        mobileClose.addEventListener('click', closeMobileMenu);
        mobileOverlay.addEventListener('click', closeMobileMenu);

        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', closeMobileMenu);
        });

        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
